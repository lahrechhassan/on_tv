<html>
   <head><base href="." target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IPTV Player pour Smart TV Samsung</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #000;
        color: #fff;
        font-family: Samsung Sans, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #videoPlayer {
        width: 100%;
        height: 85vh;
        background: #111;
    }

    .playlist {
        height: 15vh;
        background: rgba(0, 0, 0, 0.8);
        overflow-x: auto;
        white-space: nowrap;
        padding: 10px;
        display: flex;
        align-items: center;
    }

    .channel-item {
        display: inline-block;
        min-width: 200px;
        height: 50px;
        line-height: 50px;
        padding: 0 20px;
        margin: 0 10px;
        background: #333;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        font-size: 16px;
        text-align: center;
        color: white;
        text-decoration: none;
    }

    .channel-item:hover, .channel-item:focus {
        background: #0066cc;
        border-color: #fff;
    }

    .channel-item.active {
        background: #0099ff;
        border-color: #fff;
    }
</style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay></video>
        <div class="playlist" id="playlist">
            <a href="javascript:void(0)" class="channel-item" onclick="playChannel(0)">France 24</a>
            <a href="javascript:void(0)" class="channel-item" onclick="playChannel(1)">Arte</a>
            <a href="javascript:void(0)" class="channel-item" onclick="playChannel(2)">TV5 Monde</a>
        </div>
    </div>

<script>
    const channels = [
        {
            title: 'France 24',
            url: 'https://live.france24.com/live/F24_FR_HI_HLS/live_2500.m3u8'
        },
        {
            title: 'Arte',
            url: 'https://artesimulcast.akamaized.net/hls/live/2031003/artelive_fr/index.m3u8'
        },
        {
            title: 'TV5 Monde',
            url: 'https://ott.tv5monde.com/Content/HLS/Live/channel(info)/index.m3u8'
        }
    ];

    const video = document.getElementById('videoPlayer');

    function playChannel(index) {
        const channel = channels[index];
        if (!channel) return;

        const items = document.querySelectorAll('.channel-item');
        items.forEach(item => item.classList.remove('active'));
        items[index].classList.add('active');

        video.src = channel.url;
        video.play().catch(e => console.log('Erreur de lecture:', e));
    }

    document.addEventListener('keydown', (e) => {
        let currentIndex = Array.from(document.querySelectorAll('.channel-item')).findIndex(item => item.classList.contains('active'));
        
        switch(e.keyCode) {
            case 37: // Gauche
                if (currentIndex > 0) {
                    playChannel(currentIndex - 1);
                }
                break;
            case 39: // Droite
                if (currentIndex < channels.length - 1) {
                    playChannel(currentIndex + 1);
                }
                break;
        }
    });

    // Jouer la première chaîne au chargement
    playChannel(0);
</script>
</body>
</html>
