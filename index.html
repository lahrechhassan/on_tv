<html>
   <head>
   <base href="." target="_blank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IPTV Player pour Smart TV Samsung</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: #000;
        color: #fff;
        font-family: Samsung Sans, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #videoPlayer {
        width: 100%;
        height: 85vh;
        background: #111;
    }

    .playlist {
        height: 15vh;
        background: rgba(0, 0, 0, 0.8);
        overflow-x: scroll;
        white-space: nowrap;
        padding: 10px;
    }

    .channel-item {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background: #333;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .channel-item:hover, .channel-item:focus {
        background: #0066cc;
    }

    .channel-item.active {
        background: #0099ff;
    }

    /* Personnalisation de la barre de défilement pour Tizen */
    ::-webkit-scrollbar {
        height: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #222;
    }

    ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay></video>
        <div class="playlist" id="playlist"></div>
    </div>

<script>
    class IPTVPlayer {
        constructor() {
            this.video = document.getElementById('videoPlayer');
            this.playlistContainer = document.getElementById('playlist');
            this.hls = new Hls();
            this.currentChannel = null;
            this.playlist = [];
            
            // Gestion des touches de la télécommande Samsung
            document.addEventListener('keydown', (e) => this.handleKeyPress(e));
        }

        async loadPlaylist(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                this.parseM3U8(data);
            } catch (error) {
                console.error('Erreur de chargement de la playlist:', error);
            }
        }

        parseM3U8(content) {
            const lines = content.split('\n');
            let channel = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const titleMatch = line.match(/,(.+)$/);
                    if (titleMatch) {
                        channel.title = titleMatch[1].trim();
                    }
                } else if (line.startsWith('http')) {
                    channel.url = line.trim();
                    this.playlist.push({...channel});
                    channel = {};
                }
            });

            this.renderPlaylist();
        }

        renderPlaylist() {
            this.playlistContainer.innerHTML = this.playlist
                .map((channel, index) => `
                    <div class="channel-item" 
                         tabindex="${index}" 
                         data-index="${index}"
                         onclick="player.playChannel(${index})">
                        ${channel.title}
                    </div>
                `).join('');
        }

        playChannel(index) {
            const channel = this.playlist[index];
            if (!channel) return;

            // Mise à jour de la classe active
            const items = document.querySelectorAll('.channel-item');
            items.forEach(item => item.classList.remove('active'));
            items[index].classList.add('active');

            if (Hls.isSupported()) {
                this.hls.loadSource(channel.url);
                this.hls.attachMedia(this.video);
                this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    this.video.play();
                });
            } else if (this.video.canPlayType('application/vnd.apple.mpegurl')) {
                this.video.src = channel.url;
                this.video.addEventListener('loadedmetadata', () => {
                    this.video.play();
                });
            }

            this.currentChannel = index;
        }

        handleKeyPress(e) {
            switch(e.keyCode) {
                case 37: // Gauche
                    if (this.currentChannel > 0) {
                        this.playChannel(this.currentChannel - 1);
                    }
                    break;
                case 39: // Droite
                    if (this.currentChannel < this.playlist.length - 1) {
                        this.playChannel(this.currentChannel + 1);
                    }
                    break;
                case 13: // Enter
                    const focused = document.activeElement;
                    if (focused.classList.contains('channel-item')) {
                        this.playChannel(parseInt(focused.dataset.index));
                    }
                    break;
            }
        }
    }

    // Initialisation du lecteur
    const player = new IPTVPlayer();

    // Exemple d'utilisation : chargez votre playlist M3U8
    // player.loadPlaylist('URL_DE_VOTRE_PLAYLIST_M3U8');

    // Pour tester, vous pouvez utiliser une playlist de démonstration
    const demoPlaylist = `#EXTM3U
#EXTINF:-1,Chaîne Demo 1
https://live.paltodaytv.com/paltv/live/playlist.m3u8
#EXTINF:-1,Chaîne Demo 2
https://live-hls-v3-aja.getaj.net/AJA-V3/index.m3u8
#EXTINF:-1,Chaîne Demo 3
https://d1cy85syyhvqz5.cloudfront.net/v1/master/7b67fbda7ab859400a821e9aa0deda20ab7ca3d2/aljazeeraLive/AJE/index.m3u8`;

    player.parseM3U8(demoPlaylist);
</script>
</body>
</html>
