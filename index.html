        const channelList = document.getElementById('channel-list');
        const countrySelect = document.getElementById('country-select');
        const categorySelect = document.getElementById('category-select');
        const player = document.getElementById('player');
        const videoPlayer = document.getElementById('video-player');
        const closePlayer = document.getElementById('close-player');

        function renderChannels() {
            const selectedCountry = countrySelect.value;
            const selectedCategory = categorySelect.value;
            
            channelList.innerHTML = '';
            
            channels.forEach(channel => {
                if ((selectedCountry === '' || channel.country === selectedCountry) &&
                    (selectedCategory === '' || channel.category === selectedCategory)) {
                    const channelElement = document.createElement('div');
                    channelElement.className = 'channel';
                    channelElement.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name} logo">
                        <h3>${channel.name}</h3>
                    `;
                    channelElement.addEventListener('click', () => playChannel(channel));
                    channelList.appendChild(channelElement);
                }
            });
        }

        function playChannel(channel) {
            player.style.display = 'block';
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(channel.stream);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = channel.stream;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play();
                });
            }
        }

        closePlayer.addEventListener('click', () => {
            player.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = '';
        });

        countrySelect.addEventListener('change', renderChannels);
        categorySelect.addEventListener('change', renderChannels);

        renderChannels();
